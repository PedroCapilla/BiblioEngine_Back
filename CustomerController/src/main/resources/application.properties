
spring.datasource.url= jdbc:postgresql://localhost:5432/postgres
spring.datasource.username= postgres
spring.datasource.password= tiger

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

server.port=8090


# Tamaño máximo de archivo para la carga
spring.servlet.multipart.max-file-size=35MB
# Tamaño máximo de la solicitud completa (incluidos todos los archivos y datos del formulario)
spring.servlet.multipart.max-request-size=35MB

server.tomcat.max-swallow-size=35MB

